engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
    exclude_patterns:
      - "spec/"
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-80
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.css"
exclude_paths:
- public/**/*
- bin/**/*
- coverage/**/*
- db/**/*
- vendor/**/*
