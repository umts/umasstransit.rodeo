require: rubocop-rails

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config.ru'
    - 'config/{environments,initializers}/*'
    - 'config/{application,boot,environment,puma,spring}.rb'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'vendor/**/*'
  NewCops: enable

Metrics/AbcSize:
  Max: 20
Metrics/BlockLength:
  Exclude:
    - config/routes.rb
    - db/seeds.rb
    - spec/**/*
Metrics/ClassLength:
  Max: 150
Metrics/MethodLength:
  Max: 20

Style/Documentation:
  Enabled: false
